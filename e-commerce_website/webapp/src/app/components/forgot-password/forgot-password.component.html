<div class="container min-vh-100 d-flex justify-content-center align-items-center mt-5">
    <div class="form-container p-4 shadow-lg">
      <h2 class="text-center mb-4">Forgot Password</h2>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-grid gap-3">
        <!-- ✅ Email Field -->
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" autocomplete="off">
        </mat-form-field>
  
        <!-- ✅ Submit Button -->
        <button mat-raised-button color="primary" class="w-100" [disabled]="form.invalid">
          Send Reset Link
        </button>
  
        <!-- ✅ Message Display -->
        <div class="mt-2 text-success text-center" *ngIf="message">{{ message }}</div>
        <div class="mt-2 text-danger text-center" *ngIf="error">{{ error }}</div>
  
        <!-- ✅ Email Preview Link with Countdown -->
        <div class="mt-2 text-center" *ngIf="previewLink">
          <strong>Email Preview:</strong><br />
          <a [href]="previewLink" target="_blank">{{ previewLink }}</a>
          <div class="text-muted mt-1">Link expires in: <strong>{{ countdown }}s</strong></div>
        </div>
  
        <!-- ✅ Resend Button -->
        <div class="text-center mt-3" *ngIf="showResend">
          <button mat-button color="accent" (click)="resendLink()">Resend Link</button>
        </div>
  
        <!-- ✅ Back to Login Link -->
        <div class="text-center mt-3">
          <a [routerLink]="'/login'">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
