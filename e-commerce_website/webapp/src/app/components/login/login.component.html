<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg p-4 form-container border-0 rounded-4" style="width: 100%; max-width: 420px;">
    <h2 class="text-center mb-4 text-primary fw-bold">Welcome Back</h2>

    <!-- ðŸ”˜ Login Type Selector -->
    <div class="d-flex justify-content-center gap-4 mb-4">
      <label class="form-check-label d-flex align-items-center gap-2">
        <input type="radio" name="loginType" value="user" [(ngModel)]="loginType" class="form-check-input" />
        <span>User Login</span>
      </label>
      <label class="form-check-label d-flex align-items-center gap-2">
        <input type="radio" name="loginType" value="admin" [(ngModel)]="loginType" class="form-check-input" />
        <span>Admin Login</span>
      </label>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-grid gap-3">

      <!-- ðŸ“§ Email -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email Address</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="email" type="email" placeholder="e.g. john@example.com" />
      </mat-form-field>

      <!-- ðŸ”’ Password -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- ðŸš€ Login Button -->
      <button mat-raised-button color="primary" class="rounded-3 py-2" [disabled]="loginForm.invalid">
        Login as {{ loginType === 'admin' ? 'Admin' : loginType === 'user' ? 'User' : '...' }}
      </button>

      <!-- ðŸ”— Links -->
      <div class="text-center mt-3 small text-muted">
        <p>New here? <a (click)="goToRegister()" class="text-decoration-none fw-semibold text-primary cursor-pointer" style="cursor: pointer;">Create a New Register</a></p>
        <p><a (click)="goToForgotPassword()" class="text-decoration-none fw-semibold text-primary cursor-pointer" style="cursor: pointer;">Forgot Password?</a></p>
      </div>
    </form>
  </div>
</div>
