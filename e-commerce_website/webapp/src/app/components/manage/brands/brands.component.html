<div class="container mt-4">
    <!-- Header: Title & Button in Bootstrap Grid -->
    <div class="row align-items-center mb-4">
        <div class="col-md-6">
            <h1 class="fs-3 fw-bold">Manage Brands</h1>
        </div>
        <div class="col-md-6 text-md-end"> <!-- ✅ Right-align button -->
            <button mat-raised-button color="primary" routerLink="/admin/brands/add" class="btn btn-primary">
                Add New Brand
            </button>
        </div>
    </div>

    <div class="card shadow p-4">
        <!-- Filter Input - Full Width (Angular Material) -->
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>

        <!-- Table -->
        <div class="table-responsive"> <!-- ✅ Bootstrap Responsive Table -->
            <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">
          
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-light"> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-light"> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
          
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="bg-light"> Action </th>
                    <td mat-cell *matCellDef="let row" class="d-flex gap-2">
                        <!-- Edit Button -->
                        <button mat-raised-button color="accent" class="btn btn-warning px-4"
                        [routerLink]="['/admin/brands/edit', row._id]">
                        Edit
                    </button>
                
                        <!-- Delete Button -->
                        <button mat-raised-button color="warn" class="btn btn-danger px-4" (click)="delete(row._id)">
                            Delete
                        </button>
                    </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
                <!-- No Data Message -->
                <tr class="mat-row text-center" *matNoDataRow>
                    <td class="mat-cell py-4 text-muted" colspan="3">No data matching "{{input.value}}"</td>
                </tr>
            </table>
        </div>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="mt-3"></mat-paginator>
    </div>
</div>
