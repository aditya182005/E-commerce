<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow reset-card" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3">
      <mat-icon>lock_reset</mat-icon> Reset Your Password
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-grid gap-3">
      <!-- Password Field -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter new password" />
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" class="w-100" [disabled]="form.invalid">
        Reset Password
      </button>
    </form>

    <!-- Success Message -->
    <div class="text-success text-center mt-3" *ngIf="message">
      <mat-icon color="primary">check_circle</mat-icon> {{ message }}
    </div>

    <!-- Error Message -->
    <div class="text-danger text-center mt-3" *ngIf="error">
      <mat-icon color="warn">error</mat-icon> {{ error }}
    </div>
  </div>
</div>
